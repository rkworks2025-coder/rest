<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>調布エリア スケジュール</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <div class="version-badge">z1a</div>
    <h1 id="area-title"></h1>
    <div class="toolbar">
        <button id="addBtn">登録</button>
        <button id="editBtn">変更</button>
        <button id="deleteBtn">削除</button>
        <button id="backBtn" onclick="window.location.href='index.html'">戻る</button>
    </div>
    <div id="schedule-container"></div>
    <!-- Add Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3>予定登録</h3>
            <label>車両:</label>
            <select id="addVehicleSelect"></select><br />
            <label>開始:</label>
            <input type="datetime-local" id="addStart" /><br />
            <label>終了:</label>
            <input type="datetime-local" id="addEnd" /><br />
            <button id="addConfirm">登録</button>
            <button onclick="closeModal('addModal')">閉じる</button>
        </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>予定変更</h3>
            <label>車両:</label>
            <select id="editVehicleSelect"></select><br />
            <label>予定選択:</label>
            <select id="editScheduleSelect"></select><br />
            <label>新しい開始:</label>
            <input type="datetime-local" id="editStart" /><br />
            <label>新しい終了:</label>
            <input type="datetime-local" id="editEnd" /><br />
            <button id="editConfirm">変更</button>
            <button onclick="closeModal('editModal')">閉じる</button>
        </div>
    </div>
    <!-- Delete Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>予定削除</h3>
            <label>車両:</label>
            <select id="deleteVehicleSelect"></select><br />
            <label>予定選択:</label>
            <select id="deleteScheduleSelect"></select><br />
            <button id="deleteConfirm">削除</button>
            <button onclick="closeModal('deleteModal')">閉じる</button>
        </div>
    </div>

    <script>
    const areaName = '調布';
    const scheduleData = {
        area: areaName,
        vehicles: [
            { name: '調布駅 - 1号車', schedules: [] },
            { name: '調布駅 - 2号車', schedules: [] },
            { name: '調布駅 - 3号車', schedules: [] }
        ]
    };
    </script>
</body>
</html>
